<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var input = prompt("Enter A Number");
      if (input % 2 == 0) {
        alert(`${input} is a even number`);
      } else if(input%2 !==0){
        alert(`${input} is a Odd number`);
      }else{
        alert(`${input} is not number`)
      }
    </script>
  </body>
</html>
