<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fn = prompt("Enter First Number");
      var sn = prompt("Enter Second Number");
      if (fn > sn) {
        alert("Greater");
      } else if ((fn = sn)) {
        alert("Equal");
      } else if (fn < sn) {
        alert("Smaller");
      }
    </script>
  </body>
</html>
